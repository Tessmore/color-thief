<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Color Thief</title>

  <meta name="description" content="Get the dominant color or color palette from an image.">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="favicon.ico" rel="shortcut icon">
  <link href="main.css" rel="stylesheet">

  <script src="./color-thief.js"></script>
</head>
<body>
  <div id="filedrop">
    <div class="content">
        <div class="left half">
            <h2>
              Color Thief
              <small>Paste or drop an image here to extract a color palette.</small>
            </h2>

            <canvas id="source" autofocus></canvas>
        </div>

        <div class="left half">
            <h2>Results <small>Additional color palettes will be appended</small></h2>

            <div id="result"></div>
        </div>
    </div>
  </div>
</body>
</html>
